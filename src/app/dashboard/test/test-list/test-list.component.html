<div class="card">
  <div class="card-header">
    <h3>Tests</h3>
  </div>
  <div class="card-body">
    <table class="table table-striped table-dark">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
        <th scope="col">Execution Date</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let test of tests; let i = index">
        <th scope="row">{{i}}</th>
        <td>{{test.name}}</td>
        <td>{{test.testType}}</td>
        <td>{{test.executeDate}}</td>
      </tr>

      </tbody>
    </table>

  </div>
</div>
